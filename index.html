<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>
  
    <div class="d-flex justify-content-center login">
      
    <form class="row g-3">
      
        <div class="col-md-12 col-sm-12 col-lg-12">
          <h1 class="text-center">LOGIN</h1>
          <label for="inputEmail4" class="form-label label1">Email</label>
          <input type="email" class="form-control" id="signinemail">
          <label for="inputPassword4" class="form-label label1">Password</label>
          <input type="password" class="form-control" id="signinpassword">
        </div>
       
 
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-lg"  onclick="signIn(event)">Sign in</button>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".bd-example-modal-lg">Sign Up</button>
          <button type="submit" class="btn btn-primary  btn-lg btn-danger"  onclick="glogin()">Login With Google</button>
        </div>
      </form>
    </div>

<!-- Modal --><!-- Large modal -->


<div class="modal fade bd-example-modal-lg " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg ">
    <div class="modal-content signupmodalheight">
      <div class="col-md-6 col-sm-6 col-lg-6 signupmodal">
        <h1 id="signupheading" class="text-center">SignUp</h1>
        <label for="inputEmail4" class="form-label label1">Email</label>
        <input type="text" class="form-control" id="regemail">
        <label for="inputPassword4" class="form-label label1">Password</label>
        <input type="password" class="form-control" id="regpassword">
       
        <br>
        <input type="submit" class="btn btn-primary btn-lg"  onclick="signUp(event)">




      </div>
    </div>
  </div>
</div>




    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
